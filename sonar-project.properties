# must be unique in a given SonarQube instance
sonar.projectKey=ppm
# this is the name and version displayed in the SonarQube UI. Was mandatory prior to SonarQube 6.1.
sonar.projectName=ppm
sonar.projectVersion=1.0
 
# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
# This property is optional if sonar.modules is set. 
sonar.sources=src/main/java
 
# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8

# List of the module identifiers
sonar.modules=cas,tms3-lib,tms3-pxretailer,tms3-webapp

# Properties can obviously be overriden for
# each module - just prefix them with the module ID
cas.sonar.projectName=cas
tms3-lib.sonar.projectName=tms3-lib
tms3-pxretailer.sonar.projectName=tms3-pxretailer
tms3-webapp.sonar.projectName=tms3-webapp