<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Your Pax Portfolio Manager password has been reset</title>
</head>
<body>
	<div style="font-family: Arial, Helvetica, sans-serif; font-size: 13px;">
		<p style="text-indent: 2px;">
			Dear <span>${fullname}</span>:
		</p>
		<p style="text-indent: 2px;">
			Your Pax Portfolio Manager account <span style="margin-left: 5px; font-weight: bold;">${username}</span> has been reset password by your administrator. 
		</p>
		<p style="text-indent: 2px;">Please click the hyperlink (<a href="${resetPasswordUrl}" target="_blank"><b><span style="font-size: 10.5pt;">Set my password</span></b></a>
		) to reset your password as soon as possible.</p>
		<br/>
		<br/>
		<p style="text-indent: 2px;">Thank you,</p>
		<p style="text-indent: 2px;">PAX Technical Support</p>
	</div>
</body>
</html>
