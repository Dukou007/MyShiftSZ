<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>{fullname}, here are some message about alert events</title>
</head>
<body>
	<div style="font-family: Arial, Helvetica, sans-serif; font-size: 13px;">

			Dear <span>${fullname}</span>:

		<p style="text-indent: 2px;">${alertMessage}</p>
		<p style="text-indent: 2px;">Alert Value: <span>${alertValue}</span> %</p>

	</div>
</body>
