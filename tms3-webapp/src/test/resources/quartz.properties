#This scheduler'ss name will be "MyScheduler"
org.quartz.scheduler.instanceName=MyScheduler

#There are {n} threads in the thread pool, which means that a maximum of {n} jobs can be run simultaneously.
org.quartz.threadPool.threadCount=5

#All of Quartz's data, such as details of jobs and triggers, is held in memory (rather than in a database). 
#Even if you have a database and want to use it with Quartz, I suggest you get Quartz working with the RamJobStore before you open up a whole new dimension by working with a database.
org.quartz.jobStore.class=org.quartz.simpl.RAMJobStore